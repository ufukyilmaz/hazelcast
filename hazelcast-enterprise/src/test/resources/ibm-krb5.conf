[libdefaults]
    default_realm = HAZELCAST.COM

    default_tkt_enctypes = des-cbc-md5,aes128-cts-hmac-sha1-96,aes256-cts-hmac-sha1-96
    default_tgs_enctypes = des-cbc-md5,aes128-cts-hmac-sha1-96,aes256-cts-hmac-sha1-96
    permitted_enctypes = des-cbc-md5,aes128-cts-hmac-sha1-96,aes256-cts-hmac-sha1-96
    allow_weak_crypto = yes

[realms]
    HAZELCAST.COM = {
        kdc = 127.0.0.1:6088
    }

[domain_realm]
    localhost = HAZELCAST.COM
    127.0.0.1 = HAZELCAST.COM

[libdefaults]
    default_realm = HAZELCAST.COM

    default_tkt_enctypes = aes128-cts-hmac-sha1-96
    default_tgs_enctypes = aes128-cts-hmac-sha1-96
    permitted_enctypes = aes128-cts-hmac-sha1-96

[realms]
    HAZELCAST.COM = {
        kdc = 127.0.0.1:6088
    }

[domain_realm]
    localhost = HAZELCAST.COM
    127.0.0.1 = HAZELCAST.COM
